# Docker Compose for Toyota Bot
version: '3.8'

services:
  toyota-bot:
    build: .
    container_name: toyota_telegram_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; print('Bot is healthy')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  bot-network:
    driver: bridge

volumes:
  bot-logs:
    driver: local