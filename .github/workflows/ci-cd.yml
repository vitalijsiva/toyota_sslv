name: Toyota Bot CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint
    
    - name: Lint with pylint
      run: |
        pylint --errors-only toyota_bot_fixed.py || true
    
    - name: Test import capabilities
      run: |
        python -c "
        try:
            import requests, bs4, telegram
            from selenium import webdriver
            print('✅ All core dependencies imported successfully')
        except ImportError as e:
            print(f'❌ Import error: {e}')
            exit(1)
        "
    
    - name: Test bot configuration
      run: |
        python -c "
        import os
        os.environ['TELEGRAM_BOT_TOKEN'] = 'test_token'
        try:
            exec(open('toyota_bot_fixed.py').read().split('# Start the bot')[0])
            print('✅ Bot configuration loads successfully')
        except Exception as e:
            print(f'❌ Configuration error: {e}')
            exit(1)
        "

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t toyota-bot:test .
    
    - name: Test Docker image
      run: |
        docker run --rm toyota-bot:test python -c "print('✅ Docker image works')"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'